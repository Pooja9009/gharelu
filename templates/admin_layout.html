{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.min.css">
    <link rel="stylesheet" href="{% static 'css/admin.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/chart.js@3.5.1/dist/chart.min.js">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="{%static 'images/site-iconG.png' %}" />
    <title>{% block title %} {% endblock title %}
 
    </title>
       <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");
    </style>
</head>

<body>
<nav class="navbar navbar-expand shadow sticky-top bg-dark" id="navbar-admin">
    <div class="container-fluid">

        <a href="/admins"><img src="{% static 'images/site-iconG.png' %}" alt="Gharelu" width="48" height="48" /></a>
        <ul class="navbar-nav flex-nowrap ms-auto">
            <div class="d-none d-sm-block topbar-divider"></div>
            <button class="btn btn-sm hover welcome">
                <a href="">Welcome, Admin @{{ request.user.username }}
                </a>
            </button>

        </ul>
    </div>
</nav>

<div class="wrapper">
    
    <nav id="sidebar">
        <div class="sidebar-header">
            <h3>Admin Panel</h3>
            <strong>AP</strong>
            </button>
        </div>
        <ul class="list-unstyled components">
            <li>
                <a href="/admins" class="{{ activate_adminhome }}" aria-expanded="false"><i class="fa fa-home"
                                                                                            aria-hidden="true"></i> Home</a>
            </li>

            <li>
                <a href="/admins/orders" class="{{ activate_orders }}" aria-expanded="false"><i
                        class="fas fa-box-open" aria-hidden="true"></i>Orders</a>
            </li>

            <li>
                <a href="/admins/addcountry" aria-expanded="false" class="{{ activate_country }}"><i class="fa fa-th-large" aria-hidden="true"></i>
                    Category</a>
            </li>

            <li>
                <a href="/admins/showadmins" class="{{ activate_admins }}" aria-expanded="false"><i class="fa fa-users"
                                                                                                    aria-hidden="true"></i>
                    Admins</a>
            </li>
            <li>
                <a href="{% url 'signout'  %}" onclick="return confirm('Are you sure want to logout?')" id="logout" aria-expanded="false">
                    <i
                        class="fa fa-sign-out-alt" aria-hidden="true" ></i> Sign
                    Out</a>
            </li>

        </ul>


    </nav>

    <div class="content">
        <button type="button" id="sidebarCollapse" class="btn btn-white">
            <i class="fa fa-bars" aria-hidden="true"></i>
        </button>
    </div>


    <div class="container-fluid">
        {% block main %}{% endblock main %}
    </div>
</div>



<script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
<script type="text/javascript" src="{% static 'js/main.js' %}"></script>
{% block js_file %}{% endblock js_file %}
</body>

</html>
