{% extends 'admin_layout.html' %} {% load bootstrap %} {% load static %} {% load crispy_forms_tags %} {%block title%}Update Categories | Admin Gharelu {%endblock title %} {%block main %}

<style>
  p.help-block {
    color: #abc;
  }

  span.help-block {
    color: red;
  }
  .asteriskField {
    color: red;
  }
  .myForm button a:hover {
    color: white !important;
  }
</style>
<div class="container-fluid" id="m-container" style="min-height: 100vh">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <h1 class="text-center p-4 myForm">Update Category</h1>
      {% include 'message.html' %}
      <div class="card py-2 px-2">
        <form class="form myForm mt-4" action="" method="POST">
          {% csrf_token %} {{ form_category |crispy }}
          <button type="submit" class="btn btn-primary mt-3">Update</button>
          <button style="border: none; background-color: transparent">
            <a href="/admins/category/" class="btn btn-outline-danger mt-3" style="color: #343a40 !important;">Back</a>
          </button>
        </form>
      </div>
    </div>
  </div>
</div>

<script>
  var form_fields = document.getElementsByTagName("input");
  form_fields[1].placeholder = "Enter category Name";
  form_fields[2].placeholder = "Enter Category Description";
  for (field in form_fields) {
    form_fields[field].className += " my-3";
  }
</script>

{%endblock main%}
