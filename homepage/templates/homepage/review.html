<!-- Inheriting from parent -->
{% extends 'layout.html' %}
{%load bootstrap%}
{%load static%}


<!-- Site title goes here -->
{% block title %}

    <title> Home | Gharelu</title>

{% endblock title%}



<!-- Body content goes here -->
{% block content %}

<style>
    *{
margin: 0;
padding: 0;
/* box-sizing: border-box; */
font-family: "poppins", sans-serif;
}


.ratings{
/* width: 400px; */
margin-top: 10%;
display: flex;
align-items: center;
justify-content: center;
flex-direction: column;
} 

.ratings .star-widget input{
display:none;
/* justify-content: left; 
align-items: left;  */


}

.star-widget label{
font-size: 40px;
color:#444;
padding:10px;
float: right ;
}

input:not(:checked)~label:hover,
input:not(:checked)~label:hover~label{
color: #fd4;

}

input:checked~label{
color: #fd4;
}

input#rate-5:checked~label{
color: #fe7;
text-shadow:0 0 20px rgb(231, 10, 39);
}

</style>



{% include 'navbar/customer-navbar.html' %}

 <div class="ratings">

    <h3>Rate Us</h3>
    <div class="star-widget">      
        <input type="radio" name="rate" id="rate-5">
        <label for="rate-5" class="fas fa-star star"></label>

        <input type="radio" name="rate" id="rate-4">
        <label for="rate-4" class="fas fa-star"></label>

        <input type="radio" name="rate" id="rate-3">
        <label for="rate-3" class="fas fa-star"></label>

        <input type="radio" name="rate" id="rate-2">
        <label for="rate-2" class="fas fa-star"></label>

        <input type="radio" name="rate" id="rate-1">
        <label for="rate-1" class="fas fa-star"></label>

        
    </div>
</div>

<!-- <div class="card"> -->
  <div class="row">
      <div class="col-md-6 offset-md-4">
          <h3>Give Feedback</h3>
          
          

            <div class="col-lg-8">
                <div class="form-group">
                    <input type="text" class="form-control input-field" name="subject" id="subject"
                        placeholder="Enter your name" />
                </div>
            </div>


            <div class="col-lg-8">
                <div class="form-group">
                    <textarea class="form-control message-field" name="message" rows="5"
                        placeholder="Give your feedback"></textarea>
                </div>
            </div>


            <!-- Send message buttom -->

            <div class="col-lg-8 mb-5">
                <input type="submit" class="btn" value="Send Message" />
            </div>

      </div>
  </div>
</div>

<script>
  var form_fields = document.getElementsByTagName('input')
  form_fields[1].placeholder = "Enter name";
  form_fields[2].placeholder = "Enter email";
  form_fields[3].placeholder = "Enter subject";
  form_fields[4].placeholder = "Enter message";



  for (var field in form_fields){
  form_fields[field].className = 'form-control my-2'
  }


</script>    

{%endblock content%}
