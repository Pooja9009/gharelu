<!-- Inheriting from parent -->
{% extends 'professional_layout.html' %} {%load bootstrap%} {%load static%} {% load crispy_forms_tags %}
<!-- Site title goes here -->
{% block title %} Professional Profile | Gharelu {% endblock title%} {% block main %}
<!-- Body content goes here -->

<style>
  body {
    font-family: Poppins;
  }
  .container {
    outline: none;
  }
  .card {
    position: unset !important;
    box-shadow: 0 2px 10px rgb(0 22 84 / 10%);
  }

  .card-body {
    padding: 1.5rem;
    flex: 1 1 auto;
  }

  .requiredField {
    font-weight: 600;
    font-family: Poppins;
    font-size: 16px;
    color: #242f65;
  }
  #id_firstname,
  #id_lastname,
  #id_phone,
  #id_address,
  #id_city,
  #id_profile_pic {
    color: #70798b;
    font-weight: 400;
    font-size: 16px;
  }

  #div_id_firstname,
  #div_id_lastname,
  #div_id_phone,
  #div_id_address,
  #div_id_city,
  #div_id_profile_pic {
    margin: 1em;
  }
</style>

<div class="container-fluid" style="margin-top: 2rem">
  <div id="wrapper">
    <div class="d-flex flex-column" id="content-wrapper">
      <div id="content">
        <div class="container-fluid">
          <div class="row">
            <div class="col-sm-6 col-md-10 col-xl-10 mb-4">
              <div class="container">
                {% include 'message.html'%}
                <h3 class="text-center">Update Profile</h3>
                <div class="card col-lg-10 col-xl-9 card flex-row mx-auto px-0">
                  <div class="card-body">
                    <form class="form-box px-3 uniForm" method="POST" enctype="multipart/form-data">
                      {% csrf_token %} {{ profileUpdateForm|crispy }}
                      <button type="submit" class="btn btn-primary text-uppercase my-2">Submit</button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
